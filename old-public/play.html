<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Simon|Play</title>
        <link rel="icon" href="favicon.ico"/>
        <link rel="stylesheet" href="main.css" />

        <!-- Include bootstrap CSS framework -->
        <link
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
          crossorigin="anonymous"
        />
    </head>
    <body>
      <header>
        <a href = "index.html" class="header-logo" >Simon<sup>&reg;</sup></a>
        <nav>
            <menu>
                <li class="nav-item"><a class="nav-link" href = "index.html">Home</a></li>
                <li class="nav-item active"><a class="nav-link" href = "play.html">Play</a></li>
                <li class="nav-item"><a class="nav-link" href = "scores.html">Scores</a></li>
                <li class="nav-item"><a class="nav-link" href = "about.html">About</a></li>
            </menu>
        </nav>
    </header>

        <main>
            <div class="players">Player: 
              <span class="player-name"></span>
              <div id="player-messages"></div>
            </div>

            <div class="game">
              <div class="button-container">
                <button id="green" class="game-button button-top-left" onclick="game.pressButton(this)"></button>
                <button id="red" class="game-button button-top-right" onclick="game.pressButton(this)"></button>
                <button id="yellow" class="game-button button-bottom-left" onclick="game.pressButton(this)"></button>
                <button id="blue" class="game-button button-bottom-right" onclick="game.pressButton(this)"></button>
                <div class="controls center">
                  <div class="game-name">Simon<sup>&reg;</sup></div>
                  <div id="score" class="score center">--</div>
                  <button class="btn btn-primary" onclick="game.reset()">Reset</button>
                </div>
              </div>
            </div>
        </main>

        <footer>
            <p> <a class="text-reset" href="https://www.linkedin.com/in/andrewhall1124" target="_blank">Andrew Hall</a></p>
            <p> <a class="text-reset" href="https://github.com/andrewhall1124/simon" target="_blank">Source</a></p>
        </footer>
    </body>
    <script src="/play.js"></script>
</html>
